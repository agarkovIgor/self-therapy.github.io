    <script>
        $('.tabs-item').on('click', function () {
            let dataId = $(this).attr('data-id');
            let $active = $('#' + dataId);
            let $siblings = $active.siblings('.tabs-body-item');

            $siblings.each(function () {
                let $this = $(this);
                $this.removeClass('tabs-body-item-active');
            });

            $active.addClass('tabs-body-item-active');

            $(this).addClass('tabs-item-active').siblings().removeClass('tabs-item-active');
            // для нажатой добавляется, для остальных(siblings дочерние эл-ты) удаляется active
        });
    </script>
